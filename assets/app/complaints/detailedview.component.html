
<md-card class="nostyle">
    <md-card-title>
        Detailed View
    </md-card-title>
    <md-card-subtitle>
        {{ complaint?.name }}
    </md-card-subtitle>
    <md-card-content>

        <md-grid-list cols="2" rowheight="200px">

            <md-grid-tile [colspan]="1" [rowspan]="1">

                <div class="form">

                    <table class="full-width" cellspacing="0"><tr>

                        <td><md-input-container class="full-width">
                            <input mdInput placeholder="Category" disabled [(ngModel)]="complaint.category">
                        </md-input-container>
                        </td>
                        <td><md-input-container class="full-width">
                            <input mdInput placeholder="Name of complaint" disabled [(ngModel)]="complaint.name">
                        </md-input-container></td>

                    </tr></table>

                    <p>
                        <md-input-container class="full-width">
                            <textarea mdInput placeholder="Description" disabled [(ngModel)]="complaint.description"></textarea>
                        </md-input-container>
                    </p>

                    <p>
                        <md-input-container class="full-width">
                            <input disabled mdInput placeholder="Address" type="text" class="form-control" [(ngModel)]="complaint.latitude">
                        </md-input-container>
                    </p>



                    <table *ngIf="!anonymous" class="full-width" cellspacing="0"><tr>
                        <td><md-input-container class="full-width">
                            <input mdInput disabled placeholder="Firstname of complainer" [(ngModel)]="complaint.complainer_firstname">
                        </md-input-container></td>

                        <td><md-input-container class="full-width">
                            <input mdInput disabled placeholder="Lastname of complainer" [(ngModel)]="complaint.complainer_lastname">
                        </md-input-container></td>
                    </tr></table>

                </div>

            </md-grid-tile>

            <md-grid-tile [colspan]="1" [rowspan]="1">
                <agm-map #mMap [latitude]="complaint.latitude" [longitude]="complaint.longitude" class="raised-card">

                    <agm-marker *ngIf="complaint" [latitude]="complaint.latitude" [longitude]="complaint.longitude"></agm-marker>

                </agm-map>
            </md-grid-tile>

        </md-grid-list>



    </md-card-content>
    <md-card-actions style="text:center">
        <button style="margin: auto;" md-mini-fab color="warn"><md-icon>report</md-icon></button>
        <button style="margin: auto;" md-mini-fab color="primary"><md-icon>thumb_up</md-icon></button>
    </md-card-actions>
    <md-card-footer>
    </md-card-footer>
</md-card>
